<div class="login flex justify-content-center align-items-center">
  <form>
    <h2>Login</h2>
    <div class="flex flex-column gap-2">
      <label for="email">Email</label>
      <input pInputText id="email" type="email">
    </div>
    <div class="flex flex-column gap-2 mt-2">
      <label for="password">Password</label>
      <input pInputText id="password" type="password">
    </div>
    <div class="actions mt-2 flex gap-2">
      <p-button type="submit">Login</p-button>
      <p-button text routerLink="/auth/register">Or create account</p-button>
    </div>
  </form>
</div>
